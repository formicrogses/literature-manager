<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Loading</title>
</head>
<body>
    <h1>测试数据加载</h1>
    <div id="results"></div>
    
    <script>
        window.GITHUB_CONFIG = {
            username: 'wazgtam1',
            dataRepo: 'literature-data',
            paths: {
                papers: 'papers.json'
            }
        };
        
        async function testDataLoading() {
            const results = document.getElementById('results');
            
            const sources = [
                './data/papers.json',
                `https://raw.githubusercontent.com/${window.GITHUB_CONFIG.username}/${window.GITHUB_CONFIG.dataRepo}/main/papers.json`,
                `https://raw.githubusercontent.com/${window.GITHUB_CONFIG.username}/${window.GITHUB_CONFIG.dataRepo}/main/${window.GITHUB_CONFIG.paths.papers}`
            ];
            
            for (let i = 0; i < sources.length; i++) {
                const url = sources[i];
                const resultDiv = document.createElement('div');
                resultDiv.innerHTML = `<h3>测试源 ${i + 1}: ${url}</h3>`;
                
                try {
                    console.log(`Testing: ${url}`);
                    
                    const response = await fetch(url, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        let papers = [];
                        
                        if (Array.isArray(data)) {
                            papers = data;
                        } else if (data.papers && Array.isArray(data.papers)) {
                            papers = data.papers;
                        }
                        
                        resultDiv.innerHTML += `<p style="color: green;">✅ 成功加载 ${papers.length} 篇论文</p>`;
                        resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2).substring(0, 500)}...</pre>`;
                    } else {
                        resultDiv.innerHTML += `<p style="color: red;">❌ HTTP ${response.status}: ${response.statusText}</p>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML += `<p style="color: red;">❌ 错误: ${error.message}</p>`;
                }
                
                results.appendChild(resultDiv);
            }
        }
        
        testDataLoading();
    </script>
</body>
</html>
