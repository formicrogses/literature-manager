<!DOCTYPE html>
<html>
<head>
    <title>Check GitHub Configuration</title>
    <script src="config.js"></script>
</head>
<body>
    <h1>GitHub Configuration Status</h1>
    <div id="status"></div>
    
    <h2>Quick Setup</h2>
    <p>Username: <input type="text" id="username" value="wazgtam1"></p>
    <p>Token: <input type="text" id="token" placeholder="Enter your GitHub Token"></p>
    <button onclick="saveConfig()">Save Configuration</button>
    
    <script>
    function checkConfig() {
        const statusDiv = document.getElementById('status');
        
        // Check localStorage
        const savedUsername = localStorage.getItem('github_username');
        const savedToken = localStorage.getItem('github_token');
        
        statusDiv.innerHTML = `
            <h3>Current Configuration Status:</h3>
            <p>Config file username: ${window.GITHUB_CONFIG.username}</p>
            <p>Config file Token: ${window.GITHUB_CONFIG.token ? 'Set (' + window.GITHUB_CONFIG.token.length + ' chars)' : 'Not set'}</p>
            <p>localStorage username: ${savedUsername || 'Not saved'}</p>
            <p>localStorage Token: ${savedToken ? 'Saved (' + savedToken.length + ' chars)' : 'Not saved'}</p>
            <p>Configuration status: ${window.getGitHubStatus().configured ? '✅ Configured' : '❌ Not configured'}</p>
        `;
        
        // Auto-load configuration from localStorage if available
        if (savedToken) {
            document.getElementById('token').value = savedToken;
        }
    }
    
    function saveConfig() {
        const username = document.getElementById('username').value;
        const token = document.getElementById('token').value;
        
        if (username && token) {
            window.setupGitHub(username, token);
            alert('Configuration saved!');
            checkConfig();
        } else {
            alert('Please fill in username and Token');
        }
    }
    
    // Check configuration on page load
    window.addEventListener('load', () => {
        setTimeout(checkConfig, 500);
    });
    </script>
</body>
</html>
