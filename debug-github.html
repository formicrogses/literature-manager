<!DOCTYPE html>
<html>
<head>
    <title>GitHub Sync Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        .loading { color: orange; }
    </style>
    <script src="config.js"></script>
    <script src="github-sync.js"></script>
</head>
<body>
    <h1>🔧 GitHub Sync Debug Tool</h1>
    
    <div class="test-section">
        <h3>1. Configuration Check</h3>
        <button onclick="checkConfig()">Check Configuration</button>
        <div id="configResult"></div>
    </div>
    
    <div class="test-section">
        <h3>2. GitHub API Test</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="apiResult"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Repository Permission Test</h3>
        <button onclick="testRepository()">Test Repository Permission</button>
        <div id="repoResult"></div>
    </div>
    
    <div class="test-section">
        <h3>4. File Upload Test</h3>
        <button onclick="testUpload()">Test File Upload</button>
        <div id="uploadResult"></div>
    </div>
    
    <div class="test-section">
        <h3>5. Full Sync Test</h3>
        <button onclick="fullSyncTest()">Full Sync Test</button>
        <div id="fullSyncResult"></div>
    </div>
    
    <script>
    function log(elementId, message, type = 'info') {
        const element = document.getElementById(elementId);
        const timestamp = new Date().toLocaleTimeString();
        const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'loading' ? 'loading' : 'info';
        element.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
    }
    
    function clearLog(elementId) {
        document.getElementById(elementId).innerHTML = '';
    }
    
    async function checkConfig() {
        clearLog('configResult');
        log('configResult', 'Checking configuration...', 'loading');
        
        try {
            // Check basic configuration
            log('configResult', `Username: ${window.GITHUB_CONFIG.username}`);
            log('configResult', `Repository: ${window.GITHUB_CONFIG.dataRepo}`);
            log('configResult', `Token length: ${window.GITHUB_CONFIG.token.length}`);
            log('configResult', `API URL: ${window.GITHUB_CONFIG.apiBase}`);
            
            // Check status
            const status = window.getGitHubStatus();
            if (status.configured) {
                log('configResult', '✅ Configuration status: Configured', 'success');
            } else {
                log('configResult', '❌ Configuration status: Not configured', 'error');
            }
            
            // Check GitHubSync object
            if (typeof GitHubSync !== 'undefined') {
                log('configResult', '✅ GitHubSync class: Available', 'success');
                const githubSync = new GitHubSync();
                if (githubSync.isConfigured()) {
                    log('configResult', '✅ GitHubSync instance: Configured', 'success');
                } else {
                    log('configResult', '❌ GitHubSync instance: Not configured', 'error');
                }
            } else {
                log('configResult', '❌ GitHubSync class: Not available', 'error');
            }
            
        } catch (error) {
            log('configResult', `❌ Configuration check failed: ${error.message}`, 'error');
        }
    }
    
    async function testAPI() {
        clearLog('apiResult');
        log('apiResult', 'Testing GitHub API connection...', 'loading');
        
        try {
            const response = await fetch('https://api.github.com/user', {
                headers: {
                    'Authorization': `token ${window.GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (response.ok) {
                const userData = await response.json();
                log('apiResult', `✅ API connection successful`, 'success');
                log('apiResult', `User info: ${userData.login} (${userData.name || 'N/A'})`);
                log('apiResult', `Permission scopes: ${response.headers.get('x-oauth-scopes') || 'Unknown'}`);
            } else {
                const error = await response.json();
                log('apiResult', `❌ API connection failed: ${response.status} ${response.statusText}`, 'error');
                log('apiResult', `Error details: ${error.message}`);
            }
        } catch (error) {
            log('apiResult', `❌ Network connection failed: ${error.message}`, 'error');
        }
    }
    
    async function testRepository() {
        clearLog('repoResult');
        log('repoResult', 'Testing repository permissions...', 'loading');
        
        try {
            const repoUrl = `https://api.github.com/repos/${window.GITHUB_CONFIG.username}/${window.GITHUB_CONFIG.dataRepo}`;
            log('repoResult', `Testing repository: ${repoUrl}`);
            
            const response = await fetch(repoUrl, {
                headers: {
                    'Authorization': `token ${window.GITHUB_CONFIG.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            
            if (response.ok) {
                const repoData = await response.json();
                log('repoResult', `✅ Repository access successful`, 'success');
                log('repoResult', `Repository name: ${repoData.full_name}`);
                log('repoResult', `Repository permissions: ${repoData.permissions ? JSON.stringify(repoData.permissions) : 'Unknown'}`);
                log('repoResult', `Default branch: ${repoData.default_branch}`);
            } else if (response.status === 404) {
                log('repoResult', `❌ Repository does not exist: ${window.GITHUB_CONFIG.username}/${window.GITHUB_CONFIG.dataRepo}`, 'error');
                log('repoResult', 'Please check if the repository name is correct or create the repository');
            } else if (response.status === 403) {
                log('repoResult', `❌ Insufficient permissions: Cannot access repository`, 'error');
                log('repoResult', 'Please check token permissions or repository access rights');
            } else {
                const error = await response.json();
                log('repoResult', `❌ Repository access failed: ${response.status} ${response.statusText}`, 'error');
                log('repoResult', `Error details: ${error.message}`);
            }
        } catch (error) {
            log('repoResult', `❌ Repository test failed: ${error.message}`, 'error');
        }
    }
    
    async function testUpload() {
        clearLog('uploadResult');
        log('uploadResult', 'Testing file upload...', 'loading');
        
        try {
            const githubSync = new GitHubSync();
            
            const testData = {
                test: true,
                timestamp: new Date().toISOString(),
                message: 'This is a test file',
                randomId: Math.random().toString(36).substr(2, 9)
            };
            
            log('uploadResult', 'Uploading test file...');
            const result = await githubSync.uploadFile(
                'debug-test.json',
                JSON.stringify(testData, null, 2),
                'Debug tool: Test file upload functionality'
            );
            
            log('uploadResult', '✅ File upload successful', 'success');
            log('uploadResult', `File URL: ${result.content.html_url}`);
            log('uploadResult', `SHA: ${result.content.sha}`);
            
        } catch (error) {
            log('uploadResult', `❌ File upload failed: ${error.message}`, 'error');
            if (error.message.includes('does not match')) {
                log('uploadResult', 'This is a SHA conflict error, should auto-retry');
            }
        }
    }
    
    async function fullSyncTest() {
        clearLog('fullSyncResult');
        log('fullSyncResult', 'Running full sync test...', 'loading');
        
        try {
            const githubSync = new GitHubSync();
            
            // Test paper data
            const testPapers = [
                {
                    id: 1,
                    title: "Test Paper 1",
                    authors: ["Test Author"],
                    year: 2024,
                    journal: "Test Journal",
                    abstract: "This is an abstract of a test paper"
                },
                {
                    id: 2,
                    title: "Test Paper 2", 
                    authors: ["Another Author"],
                    year: 2023,
                    journal: "Another Journal",
                    abstract: "This is an abstract of another test paper"
                }
            ];
            
            log('fullSyncResult', 'Syncing test paper data...');
            await githubSync.syncAllData(testPapers);
            
            log('fullSyncResult', '✅ Full sync test successful', 'success');
            log('fullSyncResult', `Synced ${testPapers.length} test papers`);
            log('fullSyncResult', 'Please check the papers.json file in the GitHub repository');
            
        } catch (error) {
            log('fullSyncResult', `❌ Full sync test failed: ${error.message}`, 'error');
            console.error('Full sync test error:', error);
        }
    }
    
    // Auto-check configuration when page loads
    window.addEventListener('load', () => {
        setTimeout(checkConfig, 500);
    });
    </script>
</body>
</html>
